<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestFactureProjectApp.admin.home.title">Admins</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-admin" [routerLink]="['/admin/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestFactureProjectApp.admin.home.createLabel">
            Create a new Admin
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="admins?.length === 0">
        <span jhiTranslate="gestFactureProjectApp.admin.home.notFound">No admins found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="admins && admins.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestFactureProjectApp.admin.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="gestFactureProjectApp.admin.prenom">Prenom</span></th>
                    <th scope="col" ><span jhiTranslate="gestFactureProjectApp.admin.login">Login</span></th>
                    <th scope="col" ><span jhiTranslate="gestFactureProjectApp.admin.password">Password</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let admin of admins ;trackBy: trackId">
                    <td><a [routerLink]="['/admin', admin.id, 'view']">{{ admin.id }}</a></td>
                    <td>{{ admin.nom }}</td>
                    <td>{{ admin.prenom }}</td>
                    <td>{{ admin.login }}</td>
                    <td>{{ admin.password }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/admin', admin.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/admin', admin.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(admin)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
