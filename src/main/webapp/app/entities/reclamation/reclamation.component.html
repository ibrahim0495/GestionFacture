<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestFactureProjectApp.reclamation.home.title">Reclamations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reclamation" [routerLink]="['/reclamation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestFactureProjectApp.reclamation.home.createLabel">
            Create a new Reclamation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="reclamations?.length === 0">
        <span jhiTranslate="gestFactureProjectApp.reclamation.home.notFound">No reclamations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="reclamations && reclamations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestFactureProjectApp.reclamation.objet">Objet</span></th>
                    <th scope="col" ><span jhiTranslate="gestFactureProjectApp.reclamation.libelle">Libelle</span></th>
                    <th scope="col" ><span jhiTranslate="gestFactureProjectApp.reclamation.facture">Facture</span></th>
                    <th scope="col" ><span jhiTranslate="gestFactureProjectApp.reclamation.client">Client</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reclamation of reclamations ;trackBy: trackId">
                    <td><a [routerLink]="['/reclamation', reclamation.id, 'view']">{{ reclamation.id }}</a></td>
                    <td>{{ reclamation.objet }}</td>
                    <td>{{ reclamation.libelle }}</td>
                    <td>
                        <div *ngIf="reclamation.facture">
                            <a [routerLink]="['/facture', reclamation.facture?.id, 'view']" >{{ reclamation.facture?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="reclamation.client">
                            <a [routerLink]="['/client', reclamation.client?.id, 'view']" >{{ reclamation.client?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/reclamation', reclamation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/reclamation', reclamation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(reclamation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
